Name: strongloop
Cartridge-Short-Name: SLS
Display-Name: StrongLoop Suite 
Description: "StrongLoop includes LoopBack 2.x/3.x, an open source mobile framework for creating RESTful, JSON, and other APIs. LoopBack ships with a mobile SDK and can be easily extended via community npm modules. Also included in StrongLoop is StrongOps, an operational console specifically for Node.js applications. StrongOps provides deep performance monitoring including CPU profiling, event loop statistics, and more."
Version: "6.3.0"
Versions: ['6.3.0']
Source-Url: https://github.com/strongloop/openshift-cartridge-strongloop.git
License: StrongLoop License
License-Url:
Vendor: strongloop.com
Website: "http://strongloop.com/"
Install-Build-Required: true
Cartridge-Version: 6.3.0
Cartridge-Vendor: strongloop 
Categories:
  - service
  - javascript
  - nodejs
  - mobile backend as a service
  - mBasS
  - web_framework
Help-Topics:
  "Developer Center": https://www.openshift.com/developers
Cart-Data:
  - Key: OPENSHIFT_SLS_LOG_DIR
    Type: environment
    Description: "Directory to store application log files."
  - Key: OPENSHIFT_TMP_DIR
    Type: environment
    Description: "Directory to store application temporary files."
  - Key: OPENSHIFT_REPO_DIR
    Type: environment
    Description: "Application root directory where application files reside. This directory is reset every time you do a git-push"
  - Key: OPENSHIFT_SLS_PORT
    Type: environment
    Description: "Internal port to which the web-framework binds to."
  - Key: OPENSHIFT_SLS_IP
    Type: environment
    Description: "Internal IP to which the web-framework binds to."
  - Key: OPENSHIFT_APP_DNS
    Type: environment
    Description: "Fully qualified domain name for the application."
  - Key: OPENSHIFT_APP_NAME
    Type: environment
    Description: "Application name"
  - Key: OPENSHIFT_DATA_DIR
    Type: environment
    Description: "Directory to store application data files. Preserved across git-pushes. Not shared across gears."
  - Key: OPENSHIFT_APP_UUID
    Type: environment
    Description: "Unique ID which identified the application. Does not change between gears."
  - Key: OPENSHIFT_GEAR_UUID
    Type: environment
    Description: "Unique ID which identified the gear. This value changes between gears."
Suggests:

Provides:
  - nodejs-6.3.0
  - "nodejs"
  - "nodejs (version) = 6.3.0"
  - "nodejs (version) = 6.3"
Requires:

Conflicts:

Native-Requires:

Scaling:
  Min: 1
  Max: -1
Publishes:
  get-doc-root:
    Type: "FILESYSTEM:doc-root"
  publish-http-url:
    Type: "NET_TCP:httpd-proxy-info"
  publish-gear-endpoint:
    Type: "NET_TCP:gear-endpoint-info"
Subscribes:
  set-db-connection-info:
    Type: "ENV:NET_TCP:db:connection-info"
    Required: false
  set-mysql-connection-info:
    Type: "NET_TCP:db:mysql"
    Required : false
  set-postgres-connection-info:
    Type: "NET_TCP:db:postgres"
    Required : false
  set-nosql-db-connection-info:
    Type: "ENV:NET_TCP:nosqldb:connection-info"
    Required : false
Group-Overrides:
  - components:
    - nodejs-6.0
    - web_proxy
Endpoints:
  - Private-IP-Name:   IP
    Private-Port-Name: PORT
    Private-Port:      8080
    Public-Port-Name:  PROXY_PORT
    Mappings:
      - Frontend:      ""
        Backend:       ""
        Options:       { websocket: true }
      - Frontend:      "/health"
        Backend:       ""
        Options:       { health: true }
Version-Overrides:
  '6.0':
    Display-Name: NodeJS 6.0
    Provides:
      - nodejs-6.0
      - "nodejs"
      - "nodejs (version) = 6.0.0"
      - "nodejs (version) = 6.0"
    Group-Overrides:
      - components:
        - nodejs-6.0
        - web_proxy
